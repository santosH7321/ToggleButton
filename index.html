<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        /* Style for the toggle container */
        .toggle-container {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 15px;
        }

        /* Style for the toggle button */
        .toggle-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        /* Style for the 'On' and 'Off' labels */
        .toggle-label {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Style for the 'On' state */
        .toggle-container.on {
            background-color: #4CAF50;
        }

        .toggle-container.on .toggle-button {
            transform: translateX(30px);
        }
    </style>
</head>
<body>
    <label class="toggle-label">Off</label>
    <div class="toggle-container" id="toggle">
        <div class="toggle-button"></div>
    </div>
    <label class="toggle-label">On</label>

    <script>
        // JavaScript to handle the toggle functionality
        const toggle = document.getElementById('toggle');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('on');
        });
    </script>
</body>
</html>
